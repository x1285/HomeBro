<script>
	function addMultiple(element){
		var container = element.parentNode.parentNode;
		var first = container.getElementsByClassName("firstElement")[0];
		var clone = first.cloneNode(true);
		clone.childNodes.forEach(function(child){
			try {
				child.value = null;
			} catch (e) {
				console.log(e);
			}
		});
		clone.classList.remove("firstElement");
		clone.children[0].remove();
		clone.insertBefore(createRemoveButton(), clone.firstChild);
		container.appendChild(clone);
		return false;
	}

	function removeMultiple(element){
		var multiple = element.parentNode;
		multiple.parentNode.removeChild(multiple);
		return false;
	}

	function createRemoveButton() {
		var button = document.createElement("button");
		button.innerHTML = "";
		button.classList.add("withIcon", "remove", "red");
		button.onclick = function() { removeMultiple(button); };
		return button;
	}
</script>
